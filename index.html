<!DOCTYPE html>
<html>
<head>
    <title>Get HWID</title>
</head>
<body>

<button id="getHWIDBtn">Get HWID</button>

<script>
document.getElementById("getHWIDBtn").addEventListener("click", function() {
    // This is a sample code for demonstration purposes.
    // Retrieving HWID in a browser is not possible for security reasons.
    
    // Generating a random unique ID for demonstration
    var uniqueID = generateUniqueID(); // You can create your own function to generate IDs
    
    // Show the generated ID in an alert
    alert("Generated HWID: " + uniqueID);
});

function generateUniqueID() {
    // Generate a random unique ID (not a real HWID)
    return 'HWID-' + Math.random().toString(36).substr(2, 10);
}
</script>

</body>
</html>
