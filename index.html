<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Obfuscator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
</head>
<body>
  <header>
    <h1>JavaScript Obfuscatorv2</h1>
  </header>
  <main>
    <textarea id="inputCode" placeholder="Enter your JavaScript code here"></textarea>
    <button id="obfuscateBtn">Obfuscate</button>
    <textarea id="outputCode" placeholder="Obfuscated code will appear here" readonly></textarea>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator-browser/dist/index.js"></script>
  <script>
    document.getElementById('obfuscateBtn').addEventListener('click', function() {
      const inputCode = document.getElementById('inputCode').value;
      const obfuscatedCode = obfuscateJavaScript(inputCode);
      document.getElementById('outputCode').value = obfuscatedCode;
    });

    function obfuscateJavaScript(code) {
      return javascriptObfuscator.obfuscate(code).getObfuscatedCode();
    }
  </script>
</body>
</html>
