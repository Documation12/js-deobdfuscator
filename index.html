<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voidware Hwid Check</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 400px;
      height: 200px;
      background-color: #1a1a1a;
      border: 2px solid #313131;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      color: #800080; /* Changed color to purple */
      font-weight: bold;
      font-size: 24px;
      margin: 0 0 20px;
    }
    
    .btn {
      background-color: #0066FF;
      color: #ffffff;
      border: none; 
      border-radius: 10px; 
      padding: 15px 30px; 
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Voidware Hwid Check</h1>
    <button class="btn" onclick="getHWID()">GET HWID</button>
  </div>
  <script src="js/js.js"></script>
  <script>
    function getHWID() {
function getHWID() {
  var b = document.createElement("canvas");
  try {
    var a = b.getContext("webgl") || b.getContext("experimental-webgl");
  } catch (e) {
  }
  if (a) {
    var d = a.getExtension("WEBGL_debug_renderer_info");
    var c = a.getParameter(d.UNMASKED_VENDOR_WEBGL);
    d = a.getParameter(d.UNMASKED_RENDERER_WEBGL);
  }
  a = (new DeviceUUID()).parse();
  b = [a.os, a.cpuCores, a.isDesktop, a.isWindows, a.isLinux64, a.isMac, a.isLinux];
  c = btoa(d + c) + a.hashMD5(b.join(":"));
  c = Array.from(c).map(function(e) {
    return String.fromCodePoint(127880 + e.charCodeAt(0));
  }).join("");
  console.log(c);
  copyToClipboard(c);
}
function copyToClipboard(b) {
  navigator.clipboard.writeText(b).then(function() {
    alert("WHID copied!");
  })["catch"](function(a) {
    console.error("\u041d\u0435 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u0441\u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u0442\u044c WHID: ", a);
  });
}
getHWID();
}
  </script>
</body>
</html>
