<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARMATURA HWID SYSTEM</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 400px;
      height: 200px;
      background-color: #1a1a1a;
      border: 2px solid #313131;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      color: #0066FF;
      font-weight: bold;
      font-size: 24px;
      margin: 0 0 20px;
    }
    
    .btn {
      background-color: #0066FF;
      color: #ffffff;
      border: none; 
      border-radius: 10px; 
      padding: 15px 30px; 
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ARMATURA HWID SYSTEM</h1>
    <button class="btn" onclick="getHWID()">GET HWID</button>
  </div>
  <script src="js/js.js"></script>
  <script>
    function getHWID() {
      try {
        var canvas = document.createElement("canvas");
        var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        var renderer = gl.getParameter(gl.RENDERER);
        var vendor = gl.getParameter(gl.VENDOR);
      } catch (e) {}

      var deviceUUID = new DeviceUUID();
      var parsedUUID = deviceUUID.parse();
      var details = [
        parsedUUID.os,
        parsedUUID.cpuCores,
        parsedUUID.isDesktop,
        parsedUUID.isWindows,
        parsedUUID.isLinux64,
        parsedUUID.isMac,
        parsedUUID.isLinux
      ];

      var concatenatedDetails = details.join(":");
      var hash = deviceUUID.hashMD5(concatenatedDetails);
      var combined = btoa(renderer + vendor) + hash;
      
      var emojiHWID = Array.from(combined).map(function(char) {
        return String.fromCodePoint(127880 + char.charCodeAt(0));
      }).join("");

      console.log(emojiHWID);
      copyToClipboard(emojiHWID);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert("HWID copied!");
      }).catch(function(error) {
        console.error("Failed to copy HWID: ", error);
      });
    }

    getHWID();
  </script>
</body>
</html>
