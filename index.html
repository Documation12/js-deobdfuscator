<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Obfuscator</title>
</head>
<body>

<textarea id="originalCode" rows="10" cols="50">
function add(a, b) {
  return a + b;
}

console.log(add(5, 3));
</textarea>

<button onclick="obfuscate()">Obfuscate</button>

<textarea id="obfuscatedCode" rows="10" cols="50" readonly></textarea>

<script>
function obfuscate() {
  var originalCode = document.getElementById("originalCode").value;
  var obfuscatedCode = obfuscateCode(originalCode);
  document.getElementById("obfuscatedCode").value = obfuscatedCode;
}

function obfuscateCode(code) {
  // Basic obfuscation: simple character substitution
  var obfuscated = '';
  for (var i = 0; i < code.length; i++) {
    obfuscated += String.fromCharCode(code.charCodeAt(i) + 1);
  }
  return obfuscated;
}
</script>

</body>
</html>
