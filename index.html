<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voidware Hwid Check</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 400px;
      height: 200px;
      background-color: #1a1a1a;
      border: 2px solid #313131;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      color: #800080; /* Changed color to purple */
      font-weight: bold;
      font-size: 24px;
      margin: 0 0 20px;
    }
    
    .btn {
      background-color: #0066FF;
      color: #ffffff;
      border: none; 
      border-radius: 10px; 
      padding: 15px 30px; 
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Voidware Hwid Check</h1>
    <button class="btn" onclick="getHWID()">GET HWID</button>
  </div>
  <script src="js/js.js"></script>
  <script>
    function getHWID() {
  try {
    const canvas = document.createElement("canvas");
    const gl =
      canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
    if (!gl) {
      throw new Error("WebGL not supported");
    }

    const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
    if (!debugInfo) {
      throw new Error("WEBGL_debug_renderer_info extension not available");
    }

    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);

    const { os, cpuCores, isDesktop, isWindows, isLinux64, isMac, isLinux } = new DeviceUUID().parse();
    const hash = md5(vendor + renderer + os + cpuCores + isDesktop + isWindows + isLinux64 + isMac + isLinux);
    
    const hwid = Array.from(hash).map((char) =>
      String.fromCodePoint(127880 + char.charCodeAt(0))
    ).join("");

    copyToClipboard(hwid);
    console.log(hwid);
    alert("HWID copied!");
  } catch (error) {
    console.error("Failed to generate HWID:", error);
    alert("Failed to generate HWID. Check console for details.");
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function () {
    console.log("Text copied to clipboard:", text);
  }).catch(function (err) {
    console.error("Unable to copy to clipboard:", err);
    alert("Failed to copy HWID to clipboard.");
  });
}

getHWID();

  </script>
</body>
</html>
